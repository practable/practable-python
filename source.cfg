[metadata]
name = practable
version = 0.0.1
author = Timothy Drysdale
author_email = timothy.d.drysdale@gmail.com
description = Connect to remote laboratory experiments hosted on a github.com/practable service 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/practable/practable-python
project_urls =
    Bug Tracker = https://github.com/practable/practable-python/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU Affero General Public License v3
    Operating System :: OS Independent

[options]
package_dir =
			= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src
